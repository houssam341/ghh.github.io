<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة بسيطة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 320px;
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 32px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #000; /* خلفية الناتج باللون الأسود */
            color: #fff; /* النص باللون الأبيض */
        }
        button {
            width: 70px;
            height: 70px;
            font-size: 32px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            background-color: #ffeb3b; /* خلفية الأزرار باللون الأصفر */
            color: #333; /* النص باللون الأسود */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #fdd835; /* لون الخلفية عند التحويم */
        }
        .operator {
            background-color: #ffeb3b; /* نفس اللون الأصفر للإشارات */
        }
        .equals {
            background-color: #007aff; /* لون زر النتيجة */
            color: white;
        }
        .equals:hover {
            background-color: #0051a8; /* لون الخلفية عند التحويم */
        }
        .clear {
            background-color: #ff3b30; /* لون زر المسح */
            color: white;
        }
        .clear:hover {
            background-color: #e63946; /* لون الخلفية عند التحويم */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="button-container">
            <button class="clear" onclick="clearResult()">C</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button class="operator" onclick="appendToResult('/')">/</button>
            <button class="operator" onclick="appendToResult('*')">*</button>
        </div>
        <div class="button-container">
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button class="operator" onclick="appendToResult('-')">-</button>
            <button class="operator" onclick="appendToResult('+')">+</button>
        </div>
        <div class="button-container">
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
        <div class="button-container">
            <button onclick="appendToResult('0')">0</button>
        </div>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById("result").value += value;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }

        function clearEntry() {
            const resultInput = document.getElementById("result");
            resultInput.value = resultInput.value.slice(0, -1); // يحذف الرقم الأخير
        }
function calculateResult() {
            const result = eval(document.getElementById("result").value);
            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
